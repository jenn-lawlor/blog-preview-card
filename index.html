<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title></head
  ><!--End of Head-->
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./assets/images/illustration-article.svg"
        alt="Blog Preview Card Background Image"
        width="576"
        height="576"
      />
      <div class="card__content">
        <span class="card__tag">Learning</span>
        <p class="card__meta">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="card__title">HTML &amp; CSS foundations</h1>
        <p class="card__excerpt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer class="card__footer">
          <img
            class="card__avatar"
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <span class="card__author-name">Greg Hooper</span>
        </footer>
        <!-- End of .card__footer <footer> -->
      </div>
      <!-- End of .card__content <div> -->
    </div>
    <!-- End of .card <div> -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://midnightsun.ai" target="_blank">Jenn Lawlor</a>.
    </div>
  </body>
</html>
